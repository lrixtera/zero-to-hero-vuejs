<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app"  class="container">
        <div class="row mt-5">
            <div class="col-2 card p-2">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter++ " class="btn btn-sm btn-primary">+</button>
                    <button @click="counter--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning">
                    {{getCounterResult}}
                </div>
            </div>
            <div class="col-2 card p-2">
                <h3 class="text-center">{{counter2}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="counter2++ " class="btn btn-sm btn-primary">+</button>
                    <button @click="counter2--" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="alert alert-warning">
                    {{getCounter2Result}}
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
