<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="style.css">
    <title>Class Style Binding </title>
    <meta charset="UTF-8">
</head>
<body>
    <div id="app">
        {{border}}
        <input type="text" v-model="bgColor">
        <button @click="showBorder = !showBorder">border ekle/ekleme butonu</button>
        <button @click="redBG = !redBG">redbg ekle/ekleme butonu</button>
        <div class="box" :style="{backgroundColor: bgColor }" :class="boxClasses"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
