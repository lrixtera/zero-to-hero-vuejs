<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Conditions</title>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-8 offset-2 p-2">
                <button class="btn btn-sm btn-primary" @click="showContainer = !showContainer">Aç/Kapat</button>
                <h1 v-if="!showContainer" class="text-primary">BAŞLANGIÇTA GÖZÜKECEK</h1>
                <h1 v-if="showContainer" class="text-danger">SONRA GÖZÜKECEK</h1>
                <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
                <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
                <h3 :class="counterBoxClass">{{counter}}</h3>
                <h4 v-if="counter > 0">Counter pozitif</h4>
                <h4 v-else-if="counter < 0">Counter negatif</h4>
                <h4 v-else="counter == 0">Counter sıfır</h4>
                <hr>
                <h4 v-show="counter > 0">Counter pozitif</h4>
                <h4 v-show="counter < 0">Counter negatif</h4>
                <h4 v-show="counter == 0">Counter sıfır</h4>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
