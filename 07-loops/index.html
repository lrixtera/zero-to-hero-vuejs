<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Loops</title>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-8 offset-2 p-2">
                <h3 class="text-center">Todo List</h3>
                <div class="d-flex justify-content-start mb-4">
                    <input type="text" class="form-control me-2" @keydown.enter="todoList.push($event.target.value)">
                    <button class="btn btn-sm btn-primary">Ekle</button>
                </div>
                <ul class="list-group">
                    <li v-for="todo in todoList" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault">
                            <label for="flexCheckDefault" class="form-check-label ms-2">{{todo}}</label>
                        </div>
                        <button class="btn btn-sm btn-danger">Sil</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
