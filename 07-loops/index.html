<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Loops</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-8 p-2">
                <h3 class="text-center">Todo List</h3>
                <div class="d-flex justify-content-start mb-4">
                    <input type="text" class="form-control me-2" @keydown.enter="addTodo">
                </div>
                <ul v-if="todoList.length > 0 "class="list-group">
                    <li v-for="todo in todoList" :key="todo.id" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <input type="checkbox" class="form-check-input" value="" v-model="todo.completed"id="`completed_checkbox${todo.id}`">
                            <label for="`completed_checkbox${todo.id}`" class="form-check-label ms-2">{{todo.text}}</label>
                        </div>
                        <button class="btn btn-sm btn-danger" @click="removeItem(todo)">Sil</button>
                    </li>
                </ul>
                <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmamaktadır.</div>
            </div>
            <div class="col-4">
                <pre>
                    {{todoList}}
                </pre>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
